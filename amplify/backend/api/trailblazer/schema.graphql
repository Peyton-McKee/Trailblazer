input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

enum TrailReportType {
   MOGULS
   ICY
   POWDER
   THIN_COVER
}

type TrailReport @model {
   id: ID! 
   type: TrailReportType!
   trailMadeOn: String!
   active: Boolean! @default(value: "true")

   mapId: ID!
   map: Map! @belongsTo
}

type Map @model {
   id: ID!
   name: String!
   storageKey: String!

   trailReports: [TrailReport!]! @hasMany
}